<html>

<head>
  <title>Таблица 5x5</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td colspan="5">&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="3"> &nbsp; </td>
      <td> &nbsp; </td>
      <td rowspan="3">&nbsp; </td>
      <td> &nbsp; </td>
      <td> &nbsp; </td>
    </tr>
    <tr>
      <td rowspan="3"> &nbsp; </td>
      <td rowspan="3"> &nbsp; </td>
      <td> &nbsp; </td>
    </tr>
    <tr>
      <td> &nbsp; </td>
    </tr>
    <tr>
      <td> &nbsp; </td>
      <td> &nbsp; </td>
      <td rowspan="3"> &nbsp; </td>
      </td>
    </tr>

  </table>

</body>

</html>
