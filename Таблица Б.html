<html>
<head>
   
    <title>Цветная таблица</title>
    <style>
        table {
            width: 30%;
            height: 40%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid;
            padding: 20px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="8" bgcolor="#00ffce">&nbsp;</td>
    </tr>
    <tr>
        <td rowspan="6"  bgcolor="#ffffcb">&nbsp;</td>
        <td colspan="6" bgcolor="#00ffce">&nbsp;</td>
        <td rowspan="6"  bgcolor="#ffffcb">&nbsp;</td>
    </tr>
    <tr>
        <td rowspan="4"  bgcolor="#ffffcb">&nbsp;</td>
        <td colspan="4" bgcolor="#00ffce">&nbsp;</td>
        <td rowspan="4"  bgcolor="#ffffcb">&nbsp;</td>
    </tr>
    <tr>
        <td rowspan="2"  bgcolor="#ffffcb">&nbsp;</td>
        <td bgcolor="#fd0100">&nbsp;</td>
        <td bgcolor="#0000fe">&nbsp;</td>
        <td rowspan="2"  bgcolor="#ffffcb">&nbsp;</td>
    </tr>
    <tr>
        <td bgcolor="#00ff01">&nbsp;</td>
        <td bgcolor="#ffff00">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="#00ffce">&nbsp;</td>
    </tr>
    
    <tr>
      <td colspan="6" bgcolor="#00ffce">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="8" bgcolor="#00ffce">&nbsp; </td>
</tr>
</table>

</body>
</html>
